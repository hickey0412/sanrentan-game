<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }</style>
</head>
<body>
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3>ゲームに参加</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">名前を入力してください</label>
                <input type="text" name="player_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">参加する</button>
        </form>
    </div>
</body>
</html>
